<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>マウスカーソル追従ゲーム</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="title-screen" class="screen">
			<h1>マウスカーソル追従ゲーム</h1>
			<div class="buttons" style="display: flex;flex-direction: row;gap: 10px;align-items: center;">
				<button id="start-button">スタート</button>
				<a href="https://github.com/musmi-memoi/aim" class="repo" target="_blank">ソースコード(Github)</a>
			</div>
			
		</div>

		<div id="game-screen" class="screen hidden">
			<div id="game-target" class="game-target"></div>
			<div id="score-display">スコア: <span id="score">0</span></div>
			<div id="time-bar-container" class="time-bar-container">
				<div id="time-bar" class="time-bar"></div>
			</div>
		</div>

		<script src="game.js"></script>
	</body>
</html>
